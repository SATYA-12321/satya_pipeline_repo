trigger: none

pool:
  name: 'MARA PAHLA AGENT POOL'

steps:

- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'

- task: PowerShell@2
displayname: terraform initwa
  inputs:
    targetType: 'inline'
    script: |
      cd $(System.DefaultWorkingDirectory)/root
      terraform --version
      terraform init


- task: TerraformTask@5
displayname: terraform planwa
  inputs:
    provider: 'azurerm'
    command: 'plan'
    workingDirectory: '$(System.DefaultWorkingDirectory)/root'
    environmentServiceNameAzureRM: 'workload identity federation'

- task: TerraformTask@5
displayname: terraform applywa
  inputs:
    provider: 'azurerm'
    command: 'apply'
    workingDirectory: '$(System.DefaultWorkingDirectory)/root'
    commandOptions: '--auto-approve'
    environmentServiceNameAzureRM: 'workload identity federation'



