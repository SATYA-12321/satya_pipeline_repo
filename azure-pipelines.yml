# naya pipeline banana ha, assistant ke help se

trigger: none

pool: MARA PAHLA AGENT POOL

steps:

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: 'Write-Host "Shree Shivay Namastubhyam"'

- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'

- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)/root'
    backendServiceArm: 'workload identity federation'
    backendAzureRmResourceGroupName: 'saty-rg1'
    backendAzureRmStorageAccountName: 'satyastorage6'
    backendAzureRmContainerName: 'satyacontainers'
    backendAzureRmKey: 'satya.tf'

- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'validate'
    workingDirectory: '$(System.DefaultWorkingDirectory)/root'

- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'plan'
    workingDirectory: '$(System.DefaultWorkingDirectory)/root'
    environmentServiceNameAzureRM: 'workload identity federation'

- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'show'
    workingDirectory: '$(System.DefaultWorkingDirectory)/root'
    outputTo: 'console'
    outputFormat: 'default'
    environmentServiceNameAzureRM: 'workload identity federation'

- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'apply'
    workingDirectory: '$(System.DefaultWorkingDirectory)/root'
    environmentServiceNameAzureRM: 'workload identity federation'